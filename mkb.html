<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cave Fire Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
        font-family: sans-serif;
    }

    .cave-container {
        position: relative;
        width: 80vw;
        height: 80vh;
        background-color: #111;
        border-radius: 50px;
        box-shadow: 0 0 50px rgba(0,0,0,0.5) inset;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 50px;
    }

    .fire-wrapper {
        position: relative;
        width: 100px;
        height: 120px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        transition: all 0.5s ease-in-out;
        animation: bounce 0.5s infinite alternate;
    }

    .fire-gif {
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
        transition: all 0.5s ease-in-out;
    }

    .fire-text {
        position: absolute;
        bottom: -30px;
        color: #fff;
        font-weight: bold;
        font-size: 1em;
        text-shadow: 0 0 5px #fff;
        text-align: center;
        pointer-events: none;
        user-select: none;
        transition: all 0.5s ease-in-out;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }

    /* Expanded Fire */
    .fire-wrapper.expanded {
        width: 400px;
        height: 450px;
        animation: crazy-bounce 0.2s infinite alternate;
    }

    .fire-wrapper.expanded .fire-gif {
        width: 120%;
        height: 120%;
    }

    /* Move text to top when expanded */
    .fire-wrapper.expanded .fire-text {
        top: -100px; /* move above the fire */
        bottom: auto; /* remove bottom */
        font-size: 4em;
        color: #ff0000;
        text-shadow: 0 0 20px #ffeb3b, 0 0 40px #ff9800;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        transform: scale(1.1);
    }

    @keyframes crazy-bounce {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        50% { transform: translateY(-10px) rotate(2deg) scale(1.05); }
        100% { transform: translateY(0) rotate(-2deg) scale(1); }
    }
</style>
</head>
<body>

<div class="cave-container">
    <div class="fire-wrapper" id="fireWrapper">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyZjBsMmMyaGpuNmJ4bmR2aXQ3YjR5ZmFlaDQwdGllNHJ1ZXA3bjJpbyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/UTCMPiIpgAaKTidXr7/200w.gif" 
             alt="fire" class="fire-gif">
        <span class="fire-text">Touch Me</span>
    </div>
</div>

<script>
    const fireWrapper = document.getElementById('fireWrapper');
    const fireText = fireWrapper.querySelector('.fire-text');
    const caveContainer = document.querySelector('.cave-container');
    const body = document.body;

    fireWrapper.addEventListener('click', () => {
        if (!fireWrapper.classList.contains('expanded')) {
            fireWrapper.classList.add('expanded');
            fireText.textContent = 'MAKA BHOSDA AAG!!!'; // updated text
            caveContainer.style.boxShadow = '0 0 100px 50px rgba(255, 69, 0, 0.9) inset';
            body.style.backgroundColor = '#400';
            fireWrapper.style.cursor = 'default';
        }
    });
</script>

</body>
</html>
